<html lang="en">
  <head>
    <meta charset="UTF-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"

    <title>Capstone Trivia Project</title>

  <body>



    <h1>Capstone Trivia Project <p class="topscoretext"> Leaderboard : <span class="topscore">0</span></p></h1>
  
    <main>

      <section class="left">
        <h2>Question :</h2>
        <h2 id="question">Placeholder Question</h2>
        <h2>Category/Hint : </h2><h2 id="category">Placeholder Category</h2>
        <input type="text" class="guess" placeholder="Type your answer here!" id='myInput'/>
        <button class="check">Guess!</button>
        &nbsp;&nbsp;&nbsp;
        <button class="again">Retry!</button>
      </section>

      <section class="right">
        <p class="message">Type your answer in the box</p>
        <p class="scoretext"> Mistakes Left : <span class="score">3</span></p>
        <p class="highscoretext"> Current Score : <span class="currentscore">0</span></p>
      </section>

    </main>













    <script src="code.js"></script>
